<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("input[type = submit]").click(function () {
            let count = $("input[type = checkbox]:checked").length;
            let jobVal = $("select[name=job]").val();
            let genderVal = $("input[name=options]:checked").val();
            if(jobVal === 'empty'){
                alert("직업을 선택해주세요");
                event.preventDefault();
            } else if (count < 3) {
              alert("취미를 3개 이상 선택하세요");
              event.preventDefault();
            } else if(!genderVal){
                alert("성별을 선택해주세요");
                event.preventDefault();
            }else{
                $('form')[0].reset();
                alert("회원가입이 완료되었습니다");
            }
        
      });
    }); 
    </script>
  </head>
  <body>
    <form action="">
      아이디
      <input type="email" name="" id="" /><br />
      비밀번호
      <input type="text" name="" id="" required minlength="5" /><br />
      성별
      <label for="radio1">남자</label>
      <input type="radio" id="radio1" name="options" value="1" />
      <label for="radio2">여자</label>
      <input type="radio" id="radio2" name="options" value="2" /> <br />

      <!--  <input type="radio" name="" id="" >남자 
          <input type="radio" name="" id="" >여자 <br> -->
      직업
      <select name="job" required>
        <option value="empty" class="option"></option>
        <option value="" class="option">데이터분석가</option>
        <option value="" class="option">프론트엔드개발자</option>
        <option value="" class="option">백엔드개발자</option>
      </select>
      <br />
      취미
      <input type="checkbox" name="" id="" /> 개발
      <input type="checkbox" name="" id="" /> 게임
      <input type="checkbox" name="" id="" /> 낚시
      <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <!-- 이부분을 이렇게 밖에 못해? -->
      <input type="checkbox" name="" id="" /> 운동
      <input type="checkbox" name="" id="" /> 독서
      <input type="checkbox" name="" id="" /> 음악감상

      <br />
      <input type="reset" value="취소" name="" id="" />
      <input type="submit" value="회원가입" name="" id="" />
    </form>
  </body>
</html>
