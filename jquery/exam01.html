<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
   
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <style>
        #text {
          text-align: center;
          font-size: xx-large;
          padding-top: 25%;
        }
  
        #button{
          text-align: center;
          
        }
      </style>
    <script>
      $(function () {
          let text = prompt("text 입력");
          if (text === null || text === "") {
            alert("텍스트를 입력하세요");
          } else {
            $('#text').text(text);
            $("#button").show();
          }
        $("input[type = button]").click(function () {
            let color = $(this).attr("id");
            let saek = $(this).val();
            alert(saek + "색으로 변경합니다");
            $('#text').css("color", color);
         });
      });
    </script>
  </head>
  <body>
    <div id="text"></div>
    <div id="button" style="display: none">
    <input id="red" type="button" value="빨강">
    <input id="blue" type="button" value="파랑">
    <input id="green" type="button" value="초록">
    </div>
  </body>
</html>
