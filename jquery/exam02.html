<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <style>
        #text{
            width: 200px;
        }
    </style>
    <script>
      $(function () {
        $("#btn").click(function () {
          let text = prompt("기사 입력");
          if (text === null || text === "") {
            alert("텍스트를 입력하세요");
          } else {
            $("#text").append(text + "<br>");
          }
        });
      });
    </script>
  </head>
  <body>
    <div>기사등록하기</div>
    <div id = "text">
    </div>
    <input id="btn" type="button" value="등록하기" />
  </body>
</html>
