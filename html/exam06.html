<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <table style="width: 50%">
      <tr>
        <td rowspan="2" style="background-color: red;">4</td>
        <td colspan="2" style="background-color: yellow;">1</td>
      </tr>
      <tr>
        <td><img src="마마동동.jpg" width="200px" alt="" /></td>
        <td rowspan="2" style="background-color: green;">2</td>
      </tr>
      <tr>
        <td colspan="2" style="background-color: blue;">3</td>
      </tr>
    </table>
  </body>
</html>
