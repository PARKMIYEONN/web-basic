<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <b>MYONIVER</b>
    <br><br>
    아이디
    <br>
    <input type="text" placeholder="@naver.com">
    <br><br>
    비밀번호
    <br>
    <input type="password">
    <br><br>
    비밀번호 재확인
    <br>
    <input type="password">
    <br><br>
    이름
    <br>
    <input type="text">
    <br><br>
    생년월일
    <br>
    <input type="text" placeholder="년(4자)"> 
    <select name="" id="">
        <option value="month">월</option>
        <option value="jan">1</option>
        <option value="feb">2</option>
        <option value="mar">3</option>
        <option value="api">4</option>
        <option value="may">5</option>
        <option value="jun">6</option>
        <option value="jul">7</option>
        <option value="agu">8</option>
        <option value="sep">9</option>
        <option value="oct">10</option>
        <option value="nov">11</option>
        <option value="dec">12</option>
    </select>
    <input type="text" placeholder="일">
    <br><br>
    성별
    <br>
    <select name="" id="">
        <option value="">성별</option>
        <option value="">남자</option>
        <option value="">여자</option>
        <option value="">선택안함</option>
    </select>
    <br><br>
    본인 확인 이메일(선택)
    <br>
    <input type="text" placeholder="선택입력">
    <br><br><br>
    휴대전화
    <br>
    <select name="" id="">
        <option value="">대한민국 +82</option>
        <option value="">그리스 +30</option>
        <option value="">뉴질랜드 +64</option>
        <option value="">몰디브 +960</option>
    </select>
    <br>
    <input type="text" placeholder="전화번호 입력">
    <input type="submit" value="인증번호 받기">
    <br>
    <input type="text" disabled placeholder="인증번호 입력하세요">
    <br><br>
    <input type="submit" value="가입하기">
       

</body>
</html>
