<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        font-size: large;
      }
      /* 가장 최상위 태그에 지정된 폰트 크기에 비례해서 조정됨 */
      .rem {
        font-size: 0.5rem;
      }

      #div1 {
        font-size: 30pt;
      }
      /* 내가 속한 부모의 폰트 크기에 비례해서 조정 */
      .em {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <p class="rem">Hello World</p>

    <div id="div1">
      <p class="em">Hello World</p>
    </div>
  </body>
</html>
