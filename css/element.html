<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* #이 붙으면 id */
        #div_id{
            color: blue;
        }

        /* .이 붙으면 class */
        .div_class{
            background-color: green;
        }
        /* 동일한 것이 있다면 뒤에 들어온 스타일이 다 먹어버림 */
        .div_class2{
            width:100px;
            background-color: aqua;
        }
    </style>

</head>
<body>
    <div class="div_class">div1</div>
    <div id="div_id" class="div_class div_class2">div2</div>

    <!-- 잘 안 써 -->
    <div name="div_name">div3</div>
</body>
</html>
